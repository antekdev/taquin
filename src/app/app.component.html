<div class='flex-parent'>
    <div></div>
    <div class='active-part'>
        <h1>Antek's Taquin</h1>
        <app-settings 
            (handleGameStatusToggle)='setGameStatus($event)'
            (handleSizeChange)='setFieldSize($event)'
            (handleShuffleStepsChange)='setShuffleSteps($event)'
            [isGameOn]="isGameOn"
        ></app-settings>
        <app-field 
            *ngIf="isGameOn" 
            [shuffleSteps]="shuffleSteps"
            [fieldSize]="fieldSize" 
            (gameMessage)="setGameMessage($event)"
        ></app-field>
        <h1 *ngIf="isGameOn">{{gameMessage}}</h1>
    </div>
    <div></div>
</div>
