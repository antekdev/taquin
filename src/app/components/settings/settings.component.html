<ng-container *ngIf='isGameOn'>
    <button (click)="endGame()">Back to settings</button>
</ng-container>

<ng-container *ngIf="!isGameOn">
    <h2>Field size: {{size}} x {{size}}</h2>
    <button (click)="increaseSize()">+</button>
    <button (click)="decreaseSize()">-</button>
    <h2>Shuffle steps: {{shuffleSteps}}</h2>
    <button (click)="moreSteps()">+</button>
    <button (click)="fewerSteps()">-</button>
    <br><br><br>
    <button (click)="startGame()">Start</button>
</ng-container>
